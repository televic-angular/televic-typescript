<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Typescript demo</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <div>This is the demo.</div>
  <script>
    window.onload = function loaded(params) {
      function MyComponent() {
        var _this = this;
        this.age = 42;
        setTimeout(function() {
          _this.age += 1;
          console.log(_this.age);
        }, 100);
      }
      new MyComponent(); // 43 in 100ms.

    }
  </script>
</body>

</html>
